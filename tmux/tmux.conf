# remap leader key to be more like screen and do not interfere with vim
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix
# reload config file with b  
bind r source-file ~/.tmux.conf
# set mouse mode on, since tmux 2.1. use 'tmux -V' for version identification
set -g mouse on


# split panes using | and  open split panes with same working directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# tao of tmux options
# vi mode
set-window-option -g mode-keys vi
# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Vi copypaste mode
if-shell "uname | grep -q Darwin" "" "bind-key -t vi-copy 'v' begin-helection; bind-key -t vi-copy 'y' copy-selection"
#http://www.rushiagr.com/blog/2016/06/16/everything-you-need-to-know-about-tmux-copy-pasting-ubuntu/
# sudo apt-get install --assume-yes xclip
if-shell "uname | grep -q Darwin" "" "bind -t vi-copy y copy-pipe 'xclip -sel clip -i'"
#set -g mouse-select-window on

# start window counter at 1
set -g base-index 1
setw -g pane-base-index 1
set-window-option -g automatic-rename
bind-key C command-prompt -p "Master please provide a new window name...: " "new-window -n '%%'"
# end tao of tmux


set-option -g display-time 5000
set-option -g status-keys vi
set-option -g visual-activity on
set-option -g visual-bell on
set-option -g visual-silence off
set-option -g bell-action none
set -g default-terminal "screen-256color"
setw -g clock-mode-colour colour208
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

set -g status-justify left
set -g status-interval 2
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right "$#{session_name}:@#{window_index}:%#{pane_index} #[fg=colour214,bg=colour232,bold] [#{host}] #[fg=colour242,bg=colour232,bold] %Y-%m-%d %H:%M:%S"
set -g status-right-length 50
set -g status-left-length 20

set-window-option -g monitor-activity on
setw -g window-status-attr none
setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-current-attr dim
setw -g window-status-attr reverse
setw -g window-status-current-fg colour214
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour214]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

set-option -g display-panes-time 2000
set -g pane-border-bg colour235
set -g pane-border-fg colour160
set -g pane-active-border-bg colour236  
set -g pane-active-border-fg colour82

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166
set -g message-command-fg blue
set -g message-command-bg black
