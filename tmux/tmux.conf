# reload config file with ctrl-b r 
bind r source-file ~/.tmux.conf
# set mouse mode on, since tmux 2.1. use 'tmux -V' for version identification
set -g mouse on


# split panes using | and  open split panes with same working directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# tao of tmux options
# vi mode
set-window-option -g mode-keys vi
# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Vi copypaste mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
#http://www.rushiagr.com/blog/2016/06/16/everything-you-need-to-know-about-tmux-copy-pasting-ubuntu/
# sudo apt-get install --assume-yes xclip
bind -t vi-copy y copy-pipe "xclip -sel clip -i"
#set -g mouse-select-window on

# start window counter at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g automatic-rename
bind-key C command-prompt -p "Master please provide a new window name...: " "new-window -n '%%'"
# end tao of tmux


